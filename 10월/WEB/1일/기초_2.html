<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      margin: 1rem;
      padding: 1rem;
      background-color: bisque;
      border: 1px solid black;
    }
    .circle{
      width: 5rem;
      height: 5rem;
      background-color: aqua;
      border-radius: 50%;
    }
    .box2{
      width: 5rem;
      height: 5rem;
      background-color: bisque;
    }
    .block-center{
      margin: 0 auto;
    }
    .block-right{
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="box">
  </div>
  <div class="circle">
  </div>
  <div class="box2">
  </div>
  <div class="box2 block-center"></div>
  <div class="box2 block-right"></div>
  <span class="box2">dd</span>
</body>
</html>
