<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">회원 가입</h1>
    <form action="/submit" method="GET">
      <div class="mb-3">
        <label for="email" class="form-label">이메일 주소</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailhelp">
        <div id="emailhelp" class="form-text">이메일을 적어주세요</div>
      </div>
      <!-- 아이디 -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <!-- 비밀번호 -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordcheck">
        <div id="passwordcheck" class="form-text">비밀번호가 동일해야 합니다</div>
      </div>
      <!-- 비밀번호 확인 -->
      <div class="mb-3">
        <label for="formFile" class="form-label">프로필 이미지</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <!-- 파일 첨부 -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">동의</label>
      </div>
      <button type="submit" class="btn btn-primary">가입 신청</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
