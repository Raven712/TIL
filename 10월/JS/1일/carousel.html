<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .carousel-items {
      display: flex;
      width: 50rem;
    }
    .carousel-item {
      width: 10rem;
      height: 10rem;
      background-color: bisque;
      display: none;
    }
    .active {
      display: block;
    }
    .deactive {
      display: none;
    }
    /* carousel도 결국 첫번째 아이템만 보이게 none으로 해놓고 active로 보이게하면됨 */
  </style>
</head>
<body>
  <div class="carousel-items">
    <div class="carousel-item active">
      1
    </div>
    <div class="carousel-item">
      2
    </div>
    <div class="carousel-item">
      3
    </div>
    <div class="carousel-item">
      4
    </div>
  </div>
  <button id="nextBtn">다음</button>
  <script>
    const nextBtn = document.querySelector('#nextBtn')
    nextBtn.addEventListener('click', function(){
      // 지금 active인 오브젝트를 찾자
      const currentElement = document.querySelector('.active')
      // 전체 item중 이 element의 인덱스는?
      const items = document.querySelectorAll('.carousel-item')
      const idx = [...items].indexOf(currentElement)
      // console.log(currentElement, items, idx)
      currentElement.classList.toggle('active')
      items[idx+1].classList.toggle('active')
    })
  </script>
</body>
</html>
