<!DOCTYPE html>
<html lang="ko">
<head>
  <title>회원가입</title>
  <link rel="stylesheet" href="./02-signup.css">
</head>
<body>
  <h2>회원가입</h2>
  <input type="text" placeholder="이메일을 입력해주세요"><br><br>
  <input type="text" placeholder="이름을 입력해주세요"><br><br>
  <input type="password" class="pw" placeholder="비밀번호를 입력해주세요"><br><br>
  <input type="password" class="pw" placeholder="비밀번호를 다시 입력해주세요"><br><br> <!-- placeholder: 내용물 적기전에 인풋태그에 미리적힌 글-->
  <select name="" id="">
    <option disabled="true" selected="true" value="">지역을 선택하세요</option> <!-- disabled를 해서 선택불가능하게 만들고, seleceted를 해서 창을 처음켰을때 활성화 시킴(보이기용)-->
    <option value="">서울</option>
    <option value="">경기</option>
    <option value="">인천</option>
  </select><br><br>
  <input type="radio" name="gender"><span>여성</span> <!--라디오 태그는 원형 선택태그, 네임을 동일하게 부여해야 "둘중 하나만" 선택가능하게됨-->
  <input type="radio" name="gender"><span>남성</span>
  <br><br>
  <input type="checkbox"> 이용약관 뭐시기 <!--네모선택 태그-->
  <hr>
  <input type="button" value="가입하기"> <!-- 그냥 button태그로 해도됨. 버튼태그가 좀더 자유로워서 더 많이 쓴다고 함-->
</body>
</html>
