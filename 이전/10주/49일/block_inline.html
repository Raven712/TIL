<!DOCTYPE html>
<html lang="ko">
  <head>
    <title> 블럭과 인라인 </title>
    <link rel="stylesheet" href="css_2.css">
    <link rel="icon" type="image/x-icon" href="nwjns.jpg">
  </head>
  <body>
    <p>hello world</p>
    <p>hello world</p>
    <div>hello world</div>
    <div>hello world</div>
    <span>hello world</span>
    <span>hello world</span>
    <div class="div_1">
      안녕안녕 div1
    </div>
    <p>우리집에 <span class="span_1">왜 </span>왔니 <span class="span_1">왜 </span> 왔니</p>
  </body>
</html>
<!-- p는 문단이라서 마진에 1rem이 주어지는듯.  -->
<!-- div는 마진이 없음. -->
<!-- 디브나 p나 둘다 끝남과 동시에 줄띄움이 형성됨. -->
<!-- span은 줄띄움이 없음 (인라인 요소) -->

<!-- div나 span은 특정 css style을 일정영역에 주기위해 사용되는 경우가 많음. -->
