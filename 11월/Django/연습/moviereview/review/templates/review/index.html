{% extends 'base.html' %}

{% block content %}
  <h1>리뷰 사이트</h1>
  <a href="{% url 'review:new' %}"> 글 작성하기 </a>
  <hr>
  <div>
    {% for i in review %}
    <a href="{% url 'review:detail' i.pk %}">{{ i.title }}</a><br>
    <!-- 아래는 delete -->
    <form action="{% url 'review:delete' i.pk %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="삭제">
    </form>
    <hr>
    {% endfor %}
  </div>
{% endblock content %}
